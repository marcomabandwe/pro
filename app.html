<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'enregistrement</title>
</head>
<body>
    <style>
        /* Style pour le formulaire */
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        /* Style pour les champs de saisie */
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Style pour le bouton de soumission */
        input[type="submit"] {
            width: 100%;
            background-color: #3CBC8D;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Style pour le bouton de téléchargement (désactivé par défaut) */
        #telechargement {
            width: 100%;
            padding: 10px;
            background-color: #ccc;
            color: #666;
            border: none;
            border-radius: 4px;
            cursor: not-allowed;
        }

        /* Style pour le bouton de téléchargement lorsqu'il est activé */
        #telechargement:enabled {
            background-color: #3CBC8D;
            color: white;
            cursor: pointer;
        }
    </style>
   <form action="https://marcomabandwe.github.io/pro/submit-form" method="post">
    <input type="text" name="nom" placeholder="Nom" required><br>
    <input type="text" name="adresse" placeholder="Adresse" required><br>
    <input type="tel" name="num_tel" placeholder="Num tel" required><br>
    <input type="text" name="nom_entreprise" placeholder="Nom de l'entreprise" required><br>
    <input type="text" name="classe" placeholder="L'app pour la classe de" required><br>
    <input type="email" name="email" placeholder="E-mail" required><br>
    <input type="submit" value="Envoyer">
    <p>NB: vous devez d'abord envoyer le formulaire avant de télécharger</p>
</form>

    <script>
        // Vérification de l'e-mail lors de la soumission du formulaire
        const emailInput = document.querySelector('input[name="email"]');
        const telechargementButton = document.getElementById('telechargement');

        emailInput.addEventListener('input', () => {
            const email = emailInput.value.trim();
            const isValidEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            telechargementButton.disabled = !isValidEmail;
        });
    </script>
</body>
</html>
